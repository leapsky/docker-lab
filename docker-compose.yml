version: '3'
services:
  app1:
    build: ./app1
    volumes:
      - ./storage:/storage:ro

  app2:
    build: ./app2
    volumes:
      - ./storage:/storage:ro

  nginx:
    build: ./nginx
    ports:
    # ИСПРАВЛЕНО: Изменен порт с 445 на 443 для стандартного HTTPS
    - "443:443"
    depends_on:
      - app1
      - app2
