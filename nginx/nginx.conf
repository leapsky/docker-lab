# ИСПРАВЛЕНО: Изменены порты с 81 на 8080, так как оба приложения слушают порт 8080
upstream loadbalancer {
    least_conn;
    server app1:8080;
    server app2:8080;
}

server {
    location / {
        # ИСПРАВЛЕНО: Изменено с http://app на http://loadbalancer для соответствия имени upstream
        proxy_pass http://loadbalancer;
    }

    listen              443 ssl;
    server_name         www.example.com;
    # ИСПРАВЛЕНО: Указаны полные пути к SSL сертификатам в директории /etc/nginx/ssl/
    ssl_certificate     /etc/nginx/ssl/www.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/www.example.com.key;
    # ИСПРАВЛЕНО: Удалены устаревшие и небезопасные протоколы TLSv1 и TLSv1.1
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
}
